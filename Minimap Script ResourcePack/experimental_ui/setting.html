<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
	<script src='UIEngine.js'></script>

	<link rel='stylesheet' href='minecraft.css' />
	<link rel='stylesheet' href='setting.css' />
</head>

<body id='_body_'>
	<div class='screenBox dim'>
		<div class='header'>
			Minimap Option (Test)
		</div>
		<div class='box'>
			<div>Minimap Size</div><input id='minimap-size'></input>
			<div>Minimap Magnification</div><input id='minimap-magnification'></input>
			<div>Minimap Position</div><input id='minimap-position'></input>
			
			<div>Setting Open Key</div><input id='setting-key'></input>
		</div>
		<div class='footer'>
			<div>MinimapBE by SuYong</div>
		</div>
	</div>
</body>

<script type='text/javascript'>
	const DEBUG = true

	let scriptInterface = null

	engine.on('facet:updated:core.scripting', interface => {
		scriptInterface = interface
	})

	engine.trigger('facet:request', ['core.scripting'])

	this.addEventListener('keydown', event => {
		switch (event.keyCode) {
			case 27:
				let option = {
					id: 'close_setting',
					data: {}
				}

				scriptInterface.triggerEvent(JSON.stringify(option))
				break
		}
	})

	function showMessage(message) {
		let option = {
			id: 'debug_show_message',
			data: {
				message: message
			}
		}
		scriptInterface.triggerEvent(JSON.stringify(option))
	}
</script>

</html>
